<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="s.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/bd521f7d5e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="wrapper">
        <section class="intro">
            <div class="intro-header">
                <i class="fa-solid fa-list-check"></i>
                <h1>To Do List</h1>
            </div>
            <div class="intro-date">
                <p id="para-date" class="para-date"></p>
            </div>
        </section>
        <section class="task">
            <input type="text" class="task-input" id="task-input" placeholder="... Add a task to your To Do ..."
                autofocus>
            <button class='input-btn btn-hover' id="input-btn">Add task</button>
        </section>
        <section class="show-tasks">
            <ul class="list-container"></ul>
        </section>
    </main>
</body>

</html>
